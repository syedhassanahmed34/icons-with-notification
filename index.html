<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="img">
            <img src="https://mdbootstrap.com/wp-content/uploads/2018/06/logo-mdb-jquery-small.webp" alt="network error"
                style="margin: 4px;">
            <input type="search" placeholder="search here...."><i class="fa-solid fa-magnifying-glass"
                style="margin: 5px; font-size: 12px;"></i>
        </div>
        <div class="center">
            <a href="#" class="notification">
                <span class="center-icons"><i class="fa-solid fa-house"></i></span>
                <span class="badge">10</span>
            </a>
            <a href="#" class="notification">
                <span class="center-icons"><i class="fa-solid fa-flag"></i></span>
            </a>
            <a href="#" class="notification">
                <span class="center-icons"><i class="fa-solid fa-video"></i></span>
                <span class="badge">8</span>
            </a>
            <a href="#" class="notification">
                <span class="center-icons"><i class="fa-solid fa-bag-shopping"></i></span>
                <span class="badge">5</span>
            </a>
            <a href="#" class="notification">
                <span class="center-icons"><i class="fa-solid fa-user"></i></span>
            </a>
        </div>
        <div class="end">
            <pre><strong>Hassan</strong></pre>
            <a href="#" class="end-notifications">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <a href="#" class="end-notifications">
                <span><i class="fa-solid fa-comment"></i></span>
            </a>
            <a href="#" class="end-notifications">
                <span><i class="fa-solid fa-bell"></i></span>
                <span class="badge">17</span>
            </a>
            <a href="#" class="end-notifications">
                <span><i class="fa-solid fa-caret-down"></i></span>
            </a>
        </div>
    </nav>
</body>

</html>
